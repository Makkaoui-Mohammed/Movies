<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Movies List</title>
</head>
<body style="background-color:powderblue;">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MOVIE LIST</a>
        <link rel="shortcut icon" href="favicon.ico" type="img/brand.png" />
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">List M</a>
            </div>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class=" container mt-2 " >
        <div class="card">
            <div class="card-header">LISTE DES MOVIES</div>
            <div class="card-body">
                <div>

                    <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/user/index}">
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="chercher un movie">
                        <button class="btn btn-outline-info" type="submit">Rechercher</button>
                    </form>
                </div>

                <table class="table table-hover" >
                    <thead class="table-dark">
                    <tr >
                        <th >Id</th>
                        <th >Nom</th>
                        <th >novel</th>
                        <th >Supprimer</th>
                        <th >Modifier</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie:${movieJsp}">
                        <td th:text="${movie.id}"></td>
                        <td th:text="${movie.nom}"></td>
                        <td th:text="${movie.novel}"></td>


                        <td>
                            <a onclick="return confirm('Are you sure you want to delete this item ? ')" class="btn btn-danger" th:href="@{deleteMovie(id=${movie.id})}">
                                Supprimer
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-success" th:href="@{showMovie(id=${movie.id})}">
                                Modifier
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    </div>

</main>
<footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">
    <div class="container p-4"></div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2023 Copyright:
        <a class="text-white" href="createMovie">Movie Creation</a>
    </div>
</footer>

</body>
</html>
